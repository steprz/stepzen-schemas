name: stepzen-schema-checks
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
    - gitworkflow**
jobs:
  formatting-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - run: npm install @actions/core glob prettier
    - run: node ./.github/scripts/formatting-check.js
  test-beta-version-import-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          IMPORTS="$(ls -dm */ | tr -d '/ ' | tr -d '\n')"
          npm install stepzen@beta
          mkdir testing
          cd testing
          ../node_modules/.bin/stepzen init --yes
          ../node_modules/.bin/stepzen import $IMPORTS --silent --local-dir ../
  test-beta-version-import-each:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          IMPORTS="$(ls -dm */ | tr -d '/ ' | tr -d '\n')"
          npm install stepzen@beta
          for IMPORT in $(echo $IMPORTS | sed "s/,/ /g")
          do
            mkdir testing-$IMPORT
            cd testing-$IMPORT
            ../node_modules/.bin/stepzen init --yes
            ../node_modules/.bin/stepzen import $IMPORT --silent --local-dir ../
            cd ..
          done
